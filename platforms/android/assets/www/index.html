    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

            * Enable inline JS: add 'unsafe-inline' to default-src

        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/fonts.css" />
        <link href="css/jquery-te-1.4.0.css" rel="stylesheet" type="text/css"/>
        <title>AT4 Clientes</title>
    </head>
    <body>
        <div class="app">

            <div data-role="page" id="login" data-theme="a">
                <div data-role="header">
                    <img src="img/logo.jpg" id="logo">
                </div><!-- /header -->

                <div data-role="content">
                    <!-- Mensaje avisando que falló el login -->
                    <div id="login-error" class="notifications error">Error en la autenticación. Vuelva a intentarlo.</div>
                    <input type="email" name="email" id="email" placeholder="email">
                    <br>
                    <br>
                    <input type="password" name="contrasenya" id="contrasenya" placeholder="contraseña">
                    <br>
                    <br>
                    <input type="submit" data-inline="false" data-mini="true" value="Iniciar sesión" id="login-btn">
                    <br>
                    <br>
                    <a href="#confimar-guardado-datos" data-rel="popup" class="ui-btn" id="btn-guardar-acceso" data-transition="pop ">Guardar datos de acceso</a>
                    <br>
                    <br>
                    <a href="http://www.at4grupo.es" target="_blank" id="enlace-web">www.AT4grupo.es</a>
                    <div data-role="popup" id="confimar-guardado-datos" data-corners="false">
                        <p>Sus datos de acceso se han guardado correctamente.</p>
                        <input type="button" class="ok" value="OK">
                        <br>
                    </div>

                </div><!-- /content -->

                <div data-role="footer">
                </div><!-- /footer -->
            </div><!-- /page -->

            <div data-role="page" id="categories-list">
                <div data-role="header">
                    <img src="img/logo.jpg" id="logo">
                </div><!-- /header -->

                <div data-role="content">
                    <h3>PROYECTOS</h3>
                    <ul id="lista-proyectos"></ul>
                </div><!-- /content -->

                <div data-role="footer">
                </div><!-- /footer -->                
            </div><!-- /page -->

            <div data-role="page" id="posts-list">
                <div data-role="header">
                    <a href="#categories-list" class="btn-volver">< Proyectos</a>
                    <a href="#create-post" class="btn-crear-entrada"> + </a>
                </div><!-- /header -->

                <div data-role="content">
                    <h3 class="titulo-proyecto"></h3>
                    <ul id="lista-entradas"></ul>
                </div><!-- /content -->

                <div data-role="footer">
                </div><!-- /footer -->                
            </div><!-- /page -->

            <div data-role="page" id="single-post">
                <div data-role="header">
                    <a href="#posts-list" class="btn-volver">< Entradas</a>
                    <a href="#create-post" class="btn-crear-entrada"> + </a>
                </div><!-- /header -->

                <div data-role="content">
                    <h3 class="titulo-proyecto"></h3>
                    <h4 id="titulo-entrada"></h4>
                    <p id="fecha-entrada"></p>
                    <p id="texto-entrada"></p>
                </div><!-- /content -->

                <div data-role="footer">
                </div><!-- /footer -->                
            </div><!-- /page -->

            <div data-role="page" id="create-post">
                <div data-role="header">
                    <a href="#" class="btn-terminar-edicion"> x </a>
                    <a href="#" class="btn-publicar">Publicar ></a>
                </div><!-- /header -->

                <div data-role="content">
                    <h3 class="titulo-proyecto"></h3>
                    <input type="text" name="titulo" id="titulo" placeholder="Título">
                    <button id="obtener-imagen-destacada">Imagen destacada</button>
                    <img id="imagen-destacada">
                    <textarea name="ta-contenido" id="ta-contenido"></textarea>
                </div><!-- /content -->

                <div data-role="footer">
                </div><!-- /footer -->                
            </div><!-- /page -->

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/base64.js"></script>
        <script src="js/jquery-te-1.4.0.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            //app.initialize();
        </script>
    </body>
</html>
